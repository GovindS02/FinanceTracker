<!DOCTYPE html>
<html>
<head>
    <title>Add Expense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="/css/styles.css">

</head>
<body>

<div class="container mt-5">
    <div class="col-md-6 mx-auto glass-card">

        <h2 class="page-title text-center">Add New Expense</h2>

        <form action="/add" method="post">

            <label class="form-label">Date</label>
            <input type="date" name="date" class="form-control mb-3" required>

            <label class="form-label">Expense</label>
            <input type="number" name="expense" class="form-control mb-3" required>

            <label class="form-label">Budget</label>
            <input type="number" name="budget" class="form-control mb-4">

            <button class="btn btn-gold w-100">Add Expense</button>
        </form>

        <div class="text-center mt-3">
            <a href="/all" class="text-warning">View All</a>
        </div>

    </div>
</div>

</body>
</html>
