<!DOCTYPE html>
<html>
<head>
    <title>Delete Expense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="/css/styles.css">

</head>
<body>

<div class="container mt-5">
    <div class="col-md-5 mx-auto glass-card text-center">

        <h2 class="page-title">Delete Record?</h2>

        <p>Are you sure you want to delete this entry?</p>

        <div class="mb-3">
            <strong>Date:</strong> <span th:text="${finance.date}"></span><br>
            <strong>Expense:</strong> <span th:text="${finance.expense}"></span><br>
            <strong>Budget:</strong> <span th:text="${finance.budget}"></span>
        </div>

        <form th:action="@{'/delete/' + ${finance.id}}" method="post">
            <button class="btn btn-danger w-100 mb-2">Delete</button>
        </form>

        <a href="/all" class="text-warning">Cancel</a>

    </div>
</div>

</body>
</html>
