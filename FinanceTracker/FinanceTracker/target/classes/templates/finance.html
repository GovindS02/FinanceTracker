<!DOCTYPE html>
<html>
<head>
    <title>Finance Records</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<div class="container mt-5">

    <div class="d-flex justify-content-between mb-3">
        <h2 class="page-title">Finance Records</h2>
        <a href="/add" class="btn btn-gold">Add New</a>
    </div>

    <div class="glass-card">
        <table class="table table-hover text-center">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Date</th>
                    <th>Expense</th>
                    <th>Budget</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            <!-- Loop Data -->
            <tr th:each="f : ${finances}">
                <td th:text="${f.id}"></td>
                <td th:text="${f.date}"></td>
                <td th:text="${f.expense}"></td>
                <td th:text="${f.budget}"></td>
                <td>
                    <a th:href="@{'/update/' + ${f.id}}" class="btn btn-sm btn-gold">Edit</a>
                    <a th:href="@{'/delete/' + ${f.id}}" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

</body>
</html>
